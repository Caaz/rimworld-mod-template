name: Build

on:
  workflow_call: {}
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: npm install
    - run: npm run buildpug production
    - run: npm run buildsource
    - uses: actions/upload-artifact@v2
      with:
        name: Mod
        path: |
          About
          Assemblies
          Defs
          Languages
          Patches
          Sounds
          Textures
          News
          *.md
